<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="Control your ESP32 using a web interface." />
  <title>ESP32 Web Server</title>
  <meta name="favicon" href="https://img.icons8.com/?size=80&id=dxoYK8bxqiJr&format=png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
  <style>
    body {
      background-color: #070303;
      color: #ffffff;
      font-family: "Roboto", sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background-color: #1e1e1e;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      padding: 20px;
      text-align: center;
      max-width: 80%;
      display: flex;
      flex-direction: row; /* Make the container a row flexbox */
      align-items: center;
      justify-content: space-between;
    }

    h2 {
      color: #03a9f4;
    }

    button {
      font-size: 18px;
      padding: 12px 24px;
      margin: 5px;
    }

    button.btn-success {
      background-color: #4caf50;
    }

    button.btn-danger {
      background-color: #f44336;
    }

    button.btn-warning {
      background-color: #ff9800;
    }

    p {
      font-size: 20px;
      color: #ccc;
    }

    .form-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 50%; /* Make sure it takes up half the container's width */
    }

    .form-select,
    .btn {
      width: 100%;
      max-width: 300px;
    }

    /* Align the image to the right side and ensure it's 100% of the parent width */
    .image-container {
      display: flex;
      justify-content: flex-end; /* Align image to the right */
      width: 50%; /* Ensure it takes the other half of the container */
      margin-top: 20px; /* Add some spacing between the button and the image */
    }

    #image {
      width: 100%; /* Make the image take the full width of its parent container */
      height: auto; /* Keep aspect ratio intact */
    }
  </style>
</head>

<body>
  <div class="container">
    <form id="projectForm" action="/submit" method="GET">
      <div class="form-container">
        <h2 class="mb-4">Probots</h2>

        <div class="mb-3">
          <label for="exampleDropdown" class="form-label">Powered By: Prosol Technologies.</label>
          {*dropdown*}
        </div>
        <button type="submit" class="btn btn-primary">Next</button>
      </div>

      <!-- Image Container aligned to the right with 100% width for the image -->
      <div class="image-container">
        <img id="image" src="https://raw.githubusercontent.com/ADITHMR/probot_Images/refs/heads/main/01FunwithLEDLights.jpeg" alt="Selected Image">
      </div>
    </form>
  </div>

  <script>
    document.getElementById('exampleDropdown').addEventListener("change", function() {
      var selectedValue = this.value;
      var imageName = selectedValue.replace(/\s+/g, '');
      var imgSrc = "https://raw.githubusercontent.com/ADITHMR/probot_Images/refs/heads/main/"+imageName+".jpeg";
      document.getElementById('image').src = imgSrc;
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
