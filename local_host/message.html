<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="ESP32 Web Interface with Update Firmware Button in Top Bar" />
    <title>ESP32 Firmware Update</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <style>
        body {
            background-color: #070303;
            color: #ffffff;
            font-family: "Roboto", sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding-top: 70px; /* Prevent content from hiding behind the fixed top bar */
        }

        /* New Fixed Top Bar Style with Logo and Buttons */
        .top-bar {
            background-color: #2c3e50;
            color: white;
            width: 100%;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .top-bar h1 {
            margin: 0;
            font-size: 24px;
        }

        .top-bar .logo {
            height: 40px;
            margin-right: 10px;
        }

        .top-bar .btn-home {
            background-color: #16a085;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
        }

        .top-bar .btn-home:hover {
            background-color: #1abc9c;
        }

        .top-bar .btn-update {
            background-color: #f39c12;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .top-bar .btn-update:hover {
            background-color: #e67e22;
        }

        /* Container for message content */
        .container {
            text-align: center;
            display: flex;
            justify-content: center;
            background-color: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            padding: 20px;
            width: 90%;
            margin-top: 80px;
            flex: 1;
        }

        .message-container {
            flex: 1;
        }

        .message-container h2 {
            color: #03a9f4;
        }

        .message-container p {
            font-size: 20px;
            color: #ccc;
        }

        /* Fixed Footer */
        footer {
            margin-top: auto;
            padding: 20px;
            text-align: center;
            background-color: #1e1e1e;
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            position: fixed;
            bottom: 0;
            left: 0;
            z-index: 1000;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>

    <!-- Fixed Top Title Bar with Logo, Home Button, and Update Firmware Button -->
    <div class="top-bar">
        <div>
            <img src="https://scontent.fblr2-2.fna.fbcdn.net/v/t39.30808-6/300113092_198364385873102_4925997586295706610_n.jpg?_nc_cat=111&ccb=1-7&_nc_sid=6ee11a&_nc_ohc=HSVi3dg0_O4Q7kNvgF55eJH&_nc_zt=23&_nc_ht=scontent.fblr2-2.fna&_nc_gid=AQ0ua-sBWhjlSiMlt_f49Qz&oh=00_AYBwXKET7woh8WPY-fdp8JS20bi_aTnKBMrjWEZJPLsKAg&oe=67A53D83" alt="Logo" class="logo">
        </div>
        <h1>Probot</h1>
        <div>
            <a href="/" class="btn-home">Home</a>
       
        </div>
    </div>

    <div class="container">
        <div class="message-container">
            <h2 class="mb-4">{machine_id}</h2>
            {message}
        </div>
    </div>

    <!-- Fixed Footer Section -->
    <footer>
        <p>ESP32 Web Server | Powered by MicroPython</p>
    </footer>

    <script>
        function startFirmwareUpdate() {
            // Here you can add the functionality for the firmware update
            alert("Firmware update started!");
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
