<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="Control your ESP32 using a web interface." />
  <title>Probot Web Server</title>
  <meta name="favicon" href="https://img.icons8.com/?size=80&id=dxoYK8bxqiJr&format=png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
  <style>
    /* Body and Global Styles */
    body {
      background-color: #070303;
      color: #ffffff;
      font-family: "Roboto", sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Fixed Top Bar */
    .top-bar {
      background-color: #2c3e50;
      color: white;
      width: 100%;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    .top-bar h1 {
      margin: 0;
      font-size: 24px;
    }

    .top-bar .logo {
      height: 40px;
      margin-right: 10px;
    }

    .top-bar .btn-home {
      background-color: #16a085;
      color: #ffffff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
    }

    .top-bar .btn-home:hover {
      background-color: #1abc9c;
    }

    .top-bar .btn-update {
      background-color: #f39c12;
      color: #ffffff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .top-bar .btn-update:hover {
      background-color: #e67e22;
    }

    /* Container Styles */
    .container {
      text-align: center;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #1e1e1e;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
      padding: 30px;
      width: 90%;
      margin-top: 80px; /* Adjusted for top bar */
      flex-wrap: wrap;
      flex-grow: 1;
    }

    /* Form Styles */
    .form-container {
      flex: 1;
      margin-right: 20px;
      padding: 20px;
      text-align: left;
    }

    .form-container h2 {
      color: #03a9f4;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .form-container button {
      font-size: 18px;
      padding: 12px 24px;
      margin: 10px;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    .form-container button:hover {
      transform: scale(1.05);
    }

    .form-container button.btn-success {
      background-color: #4caf50;
    }

    .form-container button.btn-danger {
      background-color: #f44336;
    }

    .form-container button.btn-warning {
      background-color: #ff9800;
    }

    .form-container p {
      font-size: 1.2rem;
      color: #ccc;
    }

    /* Image Styling */
    #image {
      max-width: 100%;
      max-height: 100vh;
      object-fit: contain;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
    }

    /* Footer Styling */
    footer {
      margin-top: 20px;
      padding: 20px;
      text-align: center;
      background-color: #1e1e1e;
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      position: fixed;
      bottom: 0;
      left: 0;
      z-index: 1000;
    }

    footer form button {
      padding: 12px 24px;
      border-radius: 5px;
      font-size: 18px;
    }

    /* Media query for mobile screens */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
      }

      .form-container {
        margin-right: 0;
        margin-bottom: 20px;
      }

      footer {
        margin-top: 30px;
      }
    }
  </style>
</head>

<body>

  <!-- Fixed Top Bar with Home Button and Update Firmware Button -->
  <div class="top-bar">
    <div>
      <img src="https://scontent.fblr2-2.fna.fbcdn.net/v/t39.30808-6/300113092_198364385873102_4925997586295706610_n.jpg?_nc_cat=111&ccb=1-7&_nc_sid=6ee11a&_nc_ohc=HSVi3dg0_O4Q7kNvgF55eJH&_nc_zt=23&_nc_ht=scontent.fblr2-2.fna&_nc_gid=AQ0ua-sBWhjlSiMlt_f49Qz&oh=00_AYBwXKET7woh8WPY-fdp8JS20bi_aTnKBMrjWEZJPLsKAg&oe=67A53D83" alt="Logo" class="logo">
    </div>
    <h1>Probot Web Interface</h1>
    <div>
      <button href="/" class="btn-home">Home</button>
      
    </div>
  </div>

  <!-- Main Content Area -->
  <h1 class="page-heading">{*Serial No*}</h1>
  <div class="container">
    <div class="form-container">
      <h2 class="mb-4">ESP32 Control Panel</h2>
      <form method="POST">
        <div class="mb-3">
          <label for="exampleDropdown" class="form-label">Powered By: Prosol Technologies.</label>
          <!-- Dropdown for selecting project -->
          {html_dropdown}
        </div>
        <button type="submit" class="btn btn-primary">Next</button>
      </form>
    </div>

    <!-- Image container on the right -->
    <div class="image-container">
      <img id="image" src="https://raw.githubusercontent.com/ADITHMR/probot_Images/refs/heads/main/01FunwithLEDLights.jpeg" alt="Selected Image">
    </div>
  </div>

  <!-- Footer Section with Firmware Update Button -->
  <footer>
    <!-- Button that will trigger the firmware update POST request -->
    <a class="btn-home" href="/checkUpdate">Check for update</a>
   <p>Probot Web Server | Powered by Prosol Technologies</p>
    
  </footer>

  <script>
    // Function to handle the dropdown change event and update the image
    document.getElementById('mydropdown').addEventListener("change", function () {
      var selectedValue = this.value;
      var image_name = selectedValue; // Remove spaces from selected value
      var imgSrc = "https://raw.githubusercontent.com/ADITHMR/probot_Images/refs/heads/main/" + image_name + ".jpeg";
      document.getElementById('image').src = imgSrc; // Update the image source
    });

    // Function to handle the firmware update button
    function startFirmwareUpdate() {
      alert("Firmware update started!");
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
