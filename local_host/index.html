<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="Control your ESP32 using a web interface." />
  <title>ESP32 Web Server</title>
  <meta name="favicon" href="https://img.icons8.com/?size=80&id=dxoYK8bxqiJr&format=png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
  <style>
    /* Body and Global Styles */
    body {
      background-color: #070303;
      color: #ffffff;
      font-family: "Roboto", sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: flex-start; /* Align content at the top */
      justify-content: center;
      min-height: 100vh;
      flex-direction: column;
    }

    /* Container Styles */
    .container {
      text-align: center;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #1e1e1e;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
      padding: 30px;
      width: 90%;
      flex-wrap: wrap;
      flex-grow: 1; /* Allow this container to grow and push footer down */
    }

    /* Form Styles */
    .form-container {
      flex: 1;
      margin-right: 20px;
      padding: 20px;
      text-align: left;
    }

    .form-container h2 {
      color: #03a9f4;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .form-container button {
      font-size: 18px;
      padding: 12px 24px;
      margin: 10px;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    .form-container button:hover {
      transform: scale(1.05);
    }

    .form-container button.btn-success {
      background-color: #4caf50;
    }

    .form-container button.btn-danger {
      background-color: #f44336;
    }

    .form-container button.btn-warning {
      background-color: #ff9800;
    }

    .form-container p {
      font-size: 1.2rem;
      color: #ccc;
    }

  
    /* Responsive Image Styles */
    #image {
      max-width: 100%;
      max-height: 100vh; /* Limit the height to the viewport height */
      object-fit: contain; /* Ensures the image fits without distortion */
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
    }

    /* Footer Styling */
    footer {
      margin-top: 20px;
      padding: 20px;
      text-align: center;
      background-color: #1e1e1e;
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }

    footer form button {
      padding: 12px 24px;
      border-radius: 5px;
      font-size: 18px;
    }

    /* Media query for mobile screens */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
      }

      .form-container {
        margin-right: 0;
        margin-bottom: 20px;
      }

      footer {
        margin-top: 30px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="form-container">
      <h2 class="mb-4">ESP32 Control Panel</h2>
      <form method="POST">
        <div class="mb-3">
          <label for="exampleDropdown" class="form-label">Powered By: Prosol Technologies.</label>
          <!-- Dropdown for selecting project -->
          {html_dropdown}
        </div>
        <button type="submit" class="btn btn-primary">Next</button>
      </form>
    </div>

    <!-- Image container on the right -->
    <div class="image-container">
      <img id="image" src="https://raw.githubusercontent.com/ADITHMR/probot_Images/refs/heads/main/01FunwithLEDLights.jpeg" alt="Selected Image">
    </div>
  </div>

  <!-- Footer Section -->
  <footer>
    <!-- Button that will trigger the firmware update POST request -->
    <form method="POST" action="/update">
      <input type="hidden" name="action" value="update_firmware" />
      <button type="submit" class="btn btn-warning">Update Firmware</button>
    </form>
  </footer>

  <script>
    document.getElementById('mydropdown').addEventListener("change", function () {
      var selectedValue = this.value;
      var image_name = selectedValue.replace(/\s+/g, ''); // Remove spaces from selected value
      var imgSrc = "https://raw.githubusercontent.com/ADITHMR/probot_Images/refs/heads/main/" + image_name + ".jpeg";
      document.getElementById('image').src = imgSrc; // Update the image source
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
